<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shubhify - A Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
 <body >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-black">
      <div class="container-fluid">
          
              <a class="navbar-brand" href="#">
                <img src="/favicon.png" alt="" width="40" height="40">
              </a>
            
        <a class="navbar-brand" href="index.html">Shubhify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://open.spotify.com/collection/tracks">Shubh's Fav Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://gaana.com/">Gaana</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://spotify.com/">Spotify</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="about.html">About us</a>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Artists / Songs" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" >
        <div class="Songlist">
            <div class="songitem">
                <img src="k.webp" alt="3">
                <span class="songName" >Gangsta - Karan Aujla</span>
                <span><i id="0" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
              <img src="rd.jpg" alt="3">
              <span class="songName" >Roll Deep - Tegi Pannu</span>
              <span><i id="1" class="far songItemPlay fa-play-circle"></i></span>
          </div>
            <div class="songitem">
                <img src="b.jpg" alt="3">
                <span class="songName" >Baby - Justin Bieber</span>
                <span><i id="2" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="f.jpg" alt="3">
                <span class="songName" >FOREIGNS - AP | G Gill</span>
                <span><i id="3" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="soy.jpg" alt="3">
                <span class="songName" >Shape of You - Ed Sheeran</span>
                <span><i id="4" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songitem">
                <img src="k.webp" alt="3">
                <span class="songName" >Oouuu - Karan Aujla</span>
                <span><i id="5" class="far songItemPlay fa-play-circle"></i></span>
            </div>

        </div>
    </div>  

    <div class="bottom">
        <input type="range" id="myProgressBar" style="background-color: rgb(243, 195, 62);" min = "0" value="0 " max = "100">
        <div class="icons">
          <i class="fas fa-1x fa-step-backward" id="previous"></i>
          <i class="far fa-1x fa-play-circle" id="masterPlay"></i>
          <i class="fas fa-1x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
          <img src="gif.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Oouuu - Karan Aujla</span>
      </div>
        <script src="https://kit.fontawesome.com/8688e5ec32.js" crossorigin="anonymous"></script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
